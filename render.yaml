databases:
  - name: postgre
    databaseName: postgre_y0d3
    user: forgetting_curve_app
    region: singapore

services:
  - type: web
    name: forgetting_curve_app
    env: ruby
    region: singapore
    plan: free
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: postgre
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false